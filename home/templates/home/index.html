{% if announcements %}
    <ul>
    {% for announcement in announcements %}
        <li>{{ announcement.text }}</li>
    {% endfor %}
    </ul>
    <br>
    <br>
    <ul>
    {% for blog_entry in blog_entries %}
        <li><a href="{% url 'blog:blog_entry' blog_entry.id %}">{{ blog_entry.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Announcements.</p>
{% endif %}
