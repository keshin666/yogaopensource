{% extends 'base.html' %}
{% block content %}
{% if blog_entries %}
    <ul>
    {% for blog_entry in blog_entries %}
        <li><a href="{% url 'blog:blog_entry' blog_entry.id %}"> {{ blog_entry.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog entries are available.</p>
{% endif %}
{% endblock content %}
